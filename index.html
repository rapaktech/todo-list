<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .error {
            color: #FF0000;
        }

        .items {
            padding-top: 50px;
        }
    </style>
    <title>To-Do List App</title>
</head>
<body>
    <form action="" id="add-form" method="post">
        <h4>Add New Item To List:<h4> <input type="text" id="item" placeholder="Add Item...">
            <span class="error">*</span>
            <br><br>
            <input type="button" id="add-item" value="Add Item">
    </form>
    
    
    <div class="items">
        <form id="radio-form" action="" method="post">
            <div id="list">
                <h4>To-Do List</h4>
                <p id="no-items">No items added yet.</p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
    </body>
    </html>
